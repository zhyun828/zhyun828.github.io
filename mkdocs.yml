site_name: My Notes
site_url: https://zhyun828.github.io/

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: 深色模式
    - scheme: slate
      toggle:
        icon: material/white-balance-sunny
        name: 浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy


markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - toc:
      permalink: true

nav:
  - 主页: index.md
  - 笔记:
      - FPGA: notes/fpga.md
      - 示例: notes/example.md

