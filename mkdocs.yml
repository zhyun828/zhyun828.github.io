site_name: My Notes
site_url: https://zhyun828.github.io/

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: 深色模式
    - scheme: slate
      toggle:
        icon: material/white-balance-sunny
        name: 浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy


markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - toc:
      permalink: true

nav:
  - 主页: index.md
  - 笔记:
      - FPGA / VHDL:
          - 总览: notes/FPGA/index.md
          - 基础知识: notes/FPGA/basics.md
      - C++:
          - 总览: notes/Cpp/index.md
          - 基础语法: notes/Cpp/basics.md
          - 面向对象: notes/Cpp/opp.md
      - Arduino:
          - 总览: notes/Arduino/index.md
          - 基础: notes/Arduino/basics.md



